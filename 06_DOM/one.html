<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Document</title>
</head>
<body>
   <div class="bg-black">
       <h1 id="title" class="heading">DOM learning on Chai aur  code <span style="display: none;">Test text</span></h1>
       <h2 id="shead">Lorem, ipsum dolor.</h2>
       <h2>Lorem ipsum dolor sit amet.</h2>
       <h2>Lorem, ipsum dolor.</h2>
       <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem modi, minus cupiditate atque sunt voluptates officiis in.
       </p>
       <input type="password">
       <ul>
        <li class="list-item">one</li>
        <li class="list-item">two</li>
        <li class="list-item">three</li>
       </ul>
   </div> 
</body>
<script>
    document.getElementById('title')//it provide complete syntax in which id is 'title'
    document.getElementById('title').getAttribute('class')//it tells the attributes of selected items
    document.getElementById('title').setAttribute('class','test')//it set the attributes of selected items
  

    //*******other way********
    const tit = document.getElementById('title')

    tit.style.backgroundColor = 'green'//it set the backgroundcolor of green
    tit.style.padding = "15px"//it set the padding

    
    tit.innertext //=>display only on showing content on display//output=>`DOM learning on Chai aur  code`
    tit.textContent //=> display all content that is display or not on screen // output=> `DOM learning on Chai aur  code test text` 
    tit.innerHTML //gives us complete Html value//>output=>`DOM learning on Chai aur  code <span style="display: none;">Test text</span>`

    // ******** QuerySelector**** in this uses of css selector like #element or .element

    document.querySelector('h2')//it takes first h2 in your document
    
    document.querySelector("#title")
    
    document.querySelectorAll('h2')//it takes all h2 in your document

    document.querySelector('input[type="password"]')
    

    const myul=document.querySelector('ul')
    let tempList=document.querySelectorAll('li')//it gives us nodelist not an array
    // tempList.style.color='green'//=>it does not work
    tempList[0].style.color="green"
    tempList.forEach((l)=>{
        l.style.backgroundColor = "yellow"
    })

    //****** ByClassName******

    let tempClassList=document.getElementsByClassName("list-item")//it gives us html collection of list or it can not permission to use forEach
    
    //method of convert Html collection or node list in array
    const myConvertedArray = Array.from(tempClassList)


    myConvertedArray.forEach((li)=>{
       li.style.backgroundColor="orange"
    })



</script>
</html>
