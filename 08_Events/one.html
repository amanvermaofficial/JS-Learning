    <div id="client_box" style="border:1px solid black;padding:15px">

    //Js is sequenclly run programming

    document.getElementById("owl").addEventListener(

    //target

    // function hide(evt) {

    //Mouse Events = click, dblclick, mouseup, mousedown,mouseEnter,mouseOver& many more.
    //keyboard Events = (keydown, keypress, or keyup)




    //clientX & clientY => it works with mouse events.it gives us coodinate according to viewport height & width(Browser)
    //screenX & screenY => it works with mouse events.it gives us coodinate according to screen (tablet,pc.laptop,iphone screen)height & width

    clientBox = document.getElementById("client_box")
     
    clientBox.addEventListener("click",(event)=> {
      let x = event.clientX;
      let y = event.clientY;
      let text = "X coords: " + x + ", Y coords: " + y;
      document.getElementById("demo").innerHTML = text;
    })

//altKey ,ctrlKey,shiftKey pressed or not with mouse event
    clientBox.addEventListener("click",function(e){
        const ctrl = e.ctrlKey;

        document.getElementById("key").innerHTML="ctrl key pressed "+ctrl
    })
