<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button,
div,
pre {
  margin: 0.5rem;
}

div {
  padding: 1rem;
  border: 1px solid black;
}

</style>
<body>
    <div id="parent">
        Click parent
        <div id="child">Click child</div>
      </div>
      
      <button id="reset">Reset</button>
      <pre id="output"></pre> 


      <div id="insert">
        <div class="key" >Press any Key</div>
    </div>
</body>

<script>
    const output = document.querySelector("#output");
    const parent = document.querySelector("#parent")

    parent.addEventListener("click",(e)=>{
        const currentTarget = event.currentTarget.getAttribute("id")
        const target = event.target.getAttribute("id")
        output.textContent = `currentTarget: ${currentTarget}   `;
        output.textContent += `Target: ${target}`;
    })

    const reset = document.querySelector("#reset")
        reset.addEventListener("click",()=>{
            document.location.reload();
        })
    

        //keyCode
        const insert = document.getElementById("insert");

window.addEventListener("keydown",(event)=>{
    insert.innerHTML = event.code//keyA,controLeft
    insert.innerHTML = event.keyCode//65,ascii value a
    insert.innerHTML = event.key//g,a
})

</script>
</html>
